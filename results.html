<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<link rel="icon" type="image/png" href="original.png">

<script async src="https://cse.google.com/cse.js?cx=178f66b21f928448b"></script>

<style>
:root {
  --primary: #3B82F6;
  --primary-dark: #2563EB;
  --secondary: #6B7280;
  --light: #1a1a1a;
  --dark: #f8f9fa;
  --white: #2d2d2d;
  --gray-100: #1a1a1a;
  --gray-200: #2d2d2d;
  --gray-300: #404040;
  --gray-400: #595959;
  --gray-500: #737373;
  --gray-600: #8c8c8c;
  --gray-700: #a6a6a6;
  --gray-800: #bfbfbf;
  --gray-900: #d9d9d9;
  --border-radius: 8px;
  --border-radius-lg: 12px;
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
  --transition: all 0.2s ease;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: var(--gray-800);
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  min-height: 100vh;
}

/* Header Styles */
.results-header {
  background: rgba(45, 45, 45, 0.95);
  box-shadow: var(--shadow-md);
  padding: 15px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
}

.results-header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
}

.logo-link {
  text-decoration: none;
  color: inherit;
}

.results-name {
  font-size: 2rem;
  font-weight: 700;
  margin: 0;
  background: linear-gradient(135deg, #4dabf7 0%, #339af0 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.searchbar-container {
  flex: 1;
  min-width: 300px;
  max-width: 600px;
}

/* Main Content */
.results-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
}

/* Controls Section */
.controls-section {
  background: var(--gray-200);
  border-radius: var(--border-radius-lg);
  padding: 20px;
  margin-bottom: 25px;
  box-shadow: var(--shadow-md);
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: center;
}

.control-group {
  display: flex;
  align-items: center;
  gap: 10px;
}

.control-label {
  font-weight: 600;
  color: var(--gray-800);
  white-space: nowrap;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--gray-400);
  transition: var(--transition);
  border-radius: 28px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: var(--white);
  transition: var(--transition);
  border-radius: 50%;
  box-shadow: var(--shadow-sm);
}

input:checked + .slider {
  background-color: var(--primary);
}

input:checked + .slider:before {
  transform: translateX(22px);
}

/* Filter Dropdown */
.filter-select {
  padding: 8px 12px;
  border: 1px solid var(--gray-400);
  border-radius: var(--border-radius);
  background-color: var(--gray-200);
  color: var(--gray-800);
  font-size: 14px;
  cursor: pointer;
  transition: var(--transition);
}

.filter-select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

/* Internal Results */
#results-internal {
  margin-bottom: 30px;
}

.result-card {
  background: var(--gray-200);
  border-radius: var(--border-radius-lg);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: var(--shadow-md);
  transition: var(--transition);
  border-left: 4px solid var(--primary);
}

.result-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.result-title {
  color: var(--primary);
  font-size: 1.25rem;
  font-weight: 600;
  margin: 0 0 10px 0;
  line-height: 1.3;
}

.result-snippet {
  color: var(--gray-700);
  margin-bottom: 12px;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.result-meta {
  display: flex;
  gap: 15px;
  margin-bottom: 12px;
  font-size: 0.875rem;
  color: var(--gray-600);
}

.result-type, .result-source {
  display: flex;
  align-items: center;
  gap: 5px;
}

.result-link {
  display: inline-block;
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
  padding: 6px 12px;
  border: 1px solid var(--primary);
  border-radius: var(--border-radius);
  transition: var(--transition);
}

.result-link:hover {
  background-color: var(--primary);
  color: var(--white);
}

.no-results {
  text-align: center;
  padding: 40px 20px;
  color: var(--gray-600);
  font-style: italic;
}

/* Google CSE Results */
.gsc-control-cse {
  padding: 0 !important;
  border: none !important;
  background: transparent !important;
}

.gsc-webResult .gsc-result {
  padding: 20px !important;
  margin-bottom: 20px !important;
  background: rgb(226, 221, 221) !important;
  border-radius: var(--border-radius-lg) !important;
  box-shadow: var(--shadow-md) !important;
  border: none !important;
  color: var(--gray-800) !important;
}

.gs-result .gs-title, 
.gs-result .gs-title * {
  color: var(--primary) !important;
  text-decoration: none !important;
  font-size: 1.25rem !important;
  font-weight: 600 !important;
  line-height: 1.3 !important;
}

.gs-result .gs-snippet {
  color: var(--gray-700) !important;
  line-height: 1.5 !important;
}

.gsc-table-result, 
.gsc-thumbnail-inside, 
.gsc-url-top {
  padding-left: 0 !important;
  padding-right: 0 !important;
}

/* Search box styling */
.gsc-input-box {
  border: 1px solid var(--gray-400) !important;
  border-radius: 30px !important;
  background: white !important;
}

.gsc-input {
  background: transparent !important;
  color: var(--gray-800) !important;
}

.gsc-search-button {
  background: var(--primary) !important;
  border-radius: 30px !important;
}

/* Responsive Design */
@media (max-width: 768px) {
  .results-header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
  }
  
  .searchbar-container {
    min-width: 100%;
  }
  
  .controls-section {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .control-group {
    width: 100%;
    justify-content: space-between;
  }
  
  .results-container {
    padding: 20px 15px;
  }
  
  .result-meta {
    flex-direction: column;
    gap: 8px;
  }
}

@media (max-width: 480px) {
  .results-name {
    font-size: 1.75rem;
  }
  
  .result-card {
    padding: 15px;
  }
  
  .result-title {
    font-size: 1.1rem;
  }
}
</style>
</head>
<body>

<header class="results-header">
  <div class="results-header-inner">
    <a href="index.html" class="logo-link">
      <h1 class="results-name">Taisen</h1>
    </a>
    <div class="searchbar-container">
      <div class="gcse-searchbox-only" data-resultsUrl="results.html" data-newWindow="false"></div>
    </div>
  </div>
</header>

<main class="results-container">

  <!-- Controls Section -->
  <section class="controls-section">
    <!-- Labs toggle -->
    <div class="control-group">
      <span class="control-label">Show Labs:</span>
      <label class="switch">
        <input type="checkbox" id="labsToggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Filter dropdown -->
    <div class="control-group">
      <label for="filter" class="control-label">Filter:</label>
      <select id="filter" class="filter-select">
        <option value="all">All</option>
        <option value="STEM">STEM</option>
        <option value="Psychology">Psychology</option>
        <option value="Experiments / Labs">Experiments / Labs</option>
      </select>
    </div>
  </section>

  <!-- Internal results -->
  <div id="results-internal"></div>

  <!-- Google CSE Results -->
  <div class="gcse-searchresults-only"></div>

</main>

<script>
// CAPTCHA Verification Function - ADDED THIS FUNCTION
function verifyCaptcha() {
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q') || '';
  
  // Check both session and local storage
  const sessionVerify = JSON.parse(sessionStorage.getItem('captchaVerified') || 'null');
  const localVerify = JSON.parse(localStorage.getItem('captchaVerified') || 'null');
  const verification = sessionVerify || localVerify;
  
  // Validation checks
  if (!verification || !verification.verified) {
    redirectToCaptcha(query);
    return false;
  }
  
  // Check timestamp (expire after 2 hours)
  const twoHours = 2 * 60 * 60 * 1000;
  if (Date.now() - verification.timestamp > twoHours) {
    redirectToCaptcha(query);
    return false;
  }
  
  return true;
}

function redirectToCaptcha(query) {
  sessionStorage.removeItem('captchaVerified');
  localStorage.removeItem('captchaVerified');
  window.location.href = `captcha.html?q=${encodeURIComponent(query)}`;
}

// Original code below - UNCHANGED
let data = [];

// Helpers
function getQuery() {
  return new URLSearchParams(window.location.search).get('q') || '';
}
function getLabsPreference() {
  const saved = localStorage.getItem('showLabs');
  return saved === null ? true : saved === 'true';
}
function saveLabsPreference(value) {
  localStorage.setItem('showLabs', value);
}

// Load internal JSON data
async function loadData() {
  // CAPTCHA Verification Check - ADDED THIS CHECK
  if (!verifyCaptcha()) {
    return; // Redirect will happen automatically
  }

  const response = await fetch('taisenData.json');
  data = await response.json();

  const labsToggle = document.getElementById('labsToggle');
  const filterEl = document.getElementById('filter');

  // Initialize toggle from localStorage
  labsToggle.checked = getLabsPreference();

  function updateResults() {
    const showLabs = labsToggle.checked;
    const label = filterEl.value;
    const query = getQuery();

    let resultsDiv = document.getElementById('results-internal');

    if (!showLabs) {
      // If toggle OFF, hide internal results completely
      resultsDiv.innerHTML = '';
      return;
    }

    // Filter results based on query & label
    const filtered = data.filter(item => {
      const matchesQuery = item.title.toLowerCase().includes(query.toLowerCase()) ||
                           item.snippet.toLowerCase().includes(query.toLowerCase());
      const matchesLabel = label === 'all' || item.label === label;
      return matchesQuery && matchesLabel;
    });

    // Display
    resultsDiv.innerHTML = '';
    if (!filtered.length) {
      resultsDiv.innerHTML = '<div class="no-results">No internal results found.</div>';
      return;
    }
    
    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h3 class="result-title">${item.title}</h3>
        <p class="result-snippet">${item.snippet}</p>
        <div class="result-meta">
          <span class="result-type"><strong>Type:</strong> ${item.type}</span>
          <span class="result-source"><strong>Source:</strong> ${item.source}</span>
        </div>
        <a href="${item.link}" target="_blank" class="result-link">Visit Resource</a>
      `;
      resultsDiv.appendChild(card);
    });
  }

  // Event listeners
  labsToggle.addEventListener('change', () => {
    saveLabsPreference(labsToggle.checked);
    updateResults();
  });
  filterEl.addEventListener('change', updateResults);

  // Initial display
  updateResults();
}

window.addEventListener('load', loadData);
</script>
