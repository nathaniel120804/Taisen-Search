<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Human - Taisen</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .captcha-box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }
    .captcha-question {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .captcha-input {
      padding: 5px;
      width: 80px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>

  <h1>ü§ñ Human Verification</h1>
  <p>Please solve the CAPTCHA before continuing your search.</p>

  <div class="captcha-box">
    <div class="captcha-question" id="captchaQuestion"></div>
    <input type="text" id="captchaAnswer" class="captcha-input" placeholder="?" required>
    <br>
    <button onclick="checkCaptcha()">Verify</button>
  </div>

  <script>
    let num1, num2, correctAnswer;
    let attempts = 0;
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;
      document.getElementById("captchaQuestion").textContent =
        `What is ${num1} + ${num2}?`;
      document.getElementById("captchaAnswer").value = "";
    }

    function logCaptcha(status, info) {
      const logEntry = {
        status: status,
        query: query,
        attempts: attempts,
        info: info,
        timestamp: new Date().toISOString()
      };
      
      // Get existing logs or initialize
      const logs = JSON.parse(localStorage.getItem('captchaLogs') || '[]');
      logs.push(logEntry);
      localStorage.setItem('captchaLogs', JSON.stringify(logs));
      console.log('CAPTCHA logged:', logEntry); // Debug log
    }

    function checkCaptcha() {
      attempts++;
      let userAnswer = parseInt(document.getElementById("captchaAnswer").value);
      if (userAnswer === correctAnswer) {
        logCaptcha("pass", userAnswer);
        
        // Set verification token with timestamp (2 hour expiry)
        const verificationToken = {
          verified: true,
          timestamp: Date.now(),
          query: query
        };
        sessionStorage.setItem('captchaVerified', JSON.stringify(verificationToken));
        localStorage.setItem('captchaVerified', JSON.stringify(verificationToken));
        
        // ‚úÖ Redirect back to results with query
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      } else {
        logCaptcha("fail", userAnswer);
        if (attempts >= 3) {
          alert("‚ùå Too many failed attempts. Please try again later.");
          window.location.href = `debug.html?captcha=blocked&q=${encodeURIComponent(query)}&attempts=${attempts}`;
        } else {
          alert("‚ùå Wrong answer. Try again.");
          generateCaptcha();
        }
      }
    }

    // Check if already verified
    function checkAlreadyVerified() {
      const sessionVerify = JSON.parse(sessionStorage.getItem('captchaVerified') || 'null');
      const localVerify = JSON.parse(localStorage.getItem('captchaVerified') || 'null');
      const verification = sessionVerify || localVerify;
      
      if (verification && verification.verified) {
        // Check if verification is still valid (2 hours)
        const twoHours = 2 * 60 * 60 * 1000;
        if (Date.now() - verification.timestamp < twoHours) {
          // Still verified, redirect to results
          window.location.href = `results.html?q=${encodeURIComponent(query)}`;
        } else {
          // Token expired, remove it
          sessionStorage.removeItem('captchaVerified');
          localStorage.removeItem('captchaVerified');
        }
      }
    }
    
    // Check on page load
    checkAlreadyVerified();
    generateCaptcha();
  </script>

</body>
</html>
