<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Human - Taisen</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .captcha-box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }
    .captcha-question {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .captcha-input {
      padding: 5px;
      width: 80px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>

  <h1>ü§ñ Human Verification</h1>
  <p>Please solve the CAPTCHA before continuing your search.</p>

  <div class="captcha-box">
    <div class="captcha-question" id="captchaQuestion"></div>
    <input type="text" id="captchaAnswer" class="captcha-input" placeholder="?" required>
    <br>
    <button onclick="checkCaptcha()">Verify</button>
  </div>

  <script>
    let num1, num2, correctAnswer;
    let attempts = 0;
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";

    // Log events to console or send to debug page/server
    function logCaptchaEvent(status, info = "") {
      console.log(`CAPTCHA ${status}: ${info}`);
      // Example: send to server/debug page
      // fetch('debug.html', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ status, info, query, timestamp: new Date() })
      // });
    }

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;
      document.getElementById("captchaQuestion").textContent =
        `What is ${num1} + ${num2}?`;
      document.getElementById("captchaAnswer").value = "";
      logCaptchaEvent("GENERATED", `Captcha generated: ${num1}+${num2}`);
    }

    function checkCaptcha() {
      attempts++;
      let input = document.getElementById("captchaAnswer").value.trim();
      let userAnswer = parseInt(input);

      if (isNaN(userAnswer)) {
        logCaptchaEvent("ERROR", `Non-numeric input: "${input}" (Attempt ${attempts})`);
        alert("‚ùå Please enter a valid number.");
        return;
      }

      if (userAnswer === correctAnswer) {
        logCaptchaEvent("PASS", `Captcha solved correctly in ${attempts} attempt(s)`);
        // Redirect back to results page with captcha status
        window.location.href = "results.html?q=" + encodeURIComponent(query) + "&captcha=pass&attempts=" + attempts;
      } else {
        logCaptchaEvent("FAIL", `Wrong answer: ${userAnswer} (Attempt ${attempts}), expected: ${correctAnswer}`);
        alert("‚ùå Wrong answer. Try again.");
        generateCaptcha();
      }
    }

    generateCaptcha();
  </script>

</body>
</html>
